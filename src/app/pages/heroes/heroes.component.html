<h1>Listado de Heroes</h1>

<div class="row">
    <div class="col text-right">
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="button" routerLink="/heroe/nuevo" > 
                <i class="fa fa-plus"></i> Agregar
            </button>
        </div>
            <hr>

            <table  *ngIf="!cargando && heroes.length > 0"
             class="table table-striped table-hover animated fadeIn fast">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Poder</th>  
                        <th>Vivo</th>
                        <th>Tools</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let heroe of heroes; let i = index">
                        <td scope="row">{{ i + 1}}</td>
                        <td>{{ heroe.nombre }}</td>
                        <td>{{ heroe.poder }}</td>
                        <td>
                            <label class="badge bg-success" *ngIf="heroe.vivo">{{ heroe.vivo }}</label>
                            <label class="badge bg-danger" *ngIf="!heroe.vivo">{{ heroe.vivo }}</label>
                        </td>
                        <td>
                            <button class="btn btn-info me-1"
                            [routerLink] = "['/heroe', heroe.id]"
                            >
                                <i class="fa fa-pen"></i>
                            </button>

                            <button class="btn btn-danger" (click)="deleteHeroe( heroe, i )">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="alert alert-primary text-center animated fadeIn fast" *ngIf="cargando">
                <h4>Cargando</h4>
                <p>
                    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
                </p>
                <p class="mb-0">
                    espere porfavor
                </p>
              </div>

              <div class="alert alert-warning text-center" *ngIf="!cargando && heroes.length === 0">
                <h4>Ho hay registros</h4>
                <p>
                    <i class="fa fa-exclamation fa-2x"></i>
                </p>
              </div>
    </div>
</div>
